<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Tumul's Portfolio</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Container for Contact Section */
      .contact-section {
        text-align: center;
        padding: 100px 20px;
        color: var(--text-color);
      }

      .contact-section h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
        background: linear-gradient(45deg, var(--accent-color), #8bc34a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .contact-text {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .contact-email {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 20px;
      }

      /* Social Links Container */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin: 20px 0;
      }

      /* Social Icon Styles */
      .social-links a {
        text-decoration: none;
        font-size: 3rem;
        color: var(--accent-color);
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-links a:hover {
        color: #60c767;
        transform: scale(1.2); /* Slightly enlarge the icon on hover */
      }

      /* Icon Container Styling */
      .icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <div class="container">
      <div class="contact-section animate__animated animate__fadeIn">
        <h1>Contact Me</h1>
        <p class="contact-text">
          I'm always open to discussing new opportunities, projects, or just having a chat. Feel free to reach out!
        </p>
        <p class="contact-email">Email: <a href="mailto:tumulranjan1@gmail.com">tumulranjan1@gmail.com</a></p>
        <div class="icon-container">
          <div class="social-links">
            <!-- LinkedIn Icon -->
            <a href="https://linkedin.com/in/tumulranjan1" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>

            <!-- GitHub Icon -->
            <a href="https://github.com/tumulranjan1" target="_blank" aria-label="GitHub">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
